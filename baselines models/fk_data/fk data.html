<script id='click' type='x-shader-fragment'>#version 300 es
precision highp float ;
precision highp int ;

uniform sampler2D   inTexture ;
uniform vec2    clickPosition ;
uniform float   clickRadius ;

in vec2 cc, pixPos ;

layout (location = 0) out vec4 ocolor ;

#define u   color.r

// Main body of the shader
void main() {
    vec2  size  = vec2(textureSize(inTexture, 0)) ;

    // read the color of the pixel .......................................
    vec4 color = texture( inTexture , cc ) ;

    if ( length(clickPosition - cc )< clickRadius ){
        u = 1. ;
    }

    // output the color of the pixel .....................................
    ocolor = color ;
    return ;
}

</script><script id='init' type='shader'>#version 300 es
precision highp float ;
precision highp int ;

in vec2 cc, pixPos ;

layout (location = 0) out vec4 color1 ;
layout (location = 1) out vec4 color2 ;

// Main body of the shader
void main() {
    vec4 color = vec4(0.) ;
    
    color.r = 0. ;
	color.g = 1. ;
	color.b = 1. ;

	color1 = color ;
    color2 = color ;


    return ;
}
</script>

<script id='march' type='shader'>#version 300 es
precision highp float ;
precision highp int ;

uniform sampler2D   inTexture ;
uniform float       currtime ;

in vec2 cc, pixPos ;

layout (location = 0) out vec4 ocolor ;

#define u       color.r
#define v       color.g
#define w       color.b

// Main body of the shader
void main() {

    float dt = 0.025;
    float diffCoef = 0.001 ;
    float Lx = 10.;
    float Ly = 10.;

    vec2  size  = vec2(textureSize(inTexture, 0)) ;
    float dx    = Lx/size.x ;
    float dy    = Ly/size.y ;

    vec2 ii = vec2(1.,0.)/size ;
    vec2 jj = vec2(0.,1.)/size ;

    // read the color of the pixel .......................................
    vec4 color = texture( inTexture , cc ) ;

    // Standard Laplacian calculation (Replaces the LR/UD/E-field map logic)
    float laplacian = (
        texture(inTexture, cc + ii).r + 
        texture(inTexture, cc - ii).r + 
        texture(inTexture, cc + jj).r + 
        texture(inTexture, cc - jj).r - 
        4.0 * u
    ) / (dx*dx) ;

    float dudt = diffCoef*laplacian ;

    // Original 3V Model Constants and Logic ---------------------------
    float tau_pv=7.99;
    float tau_v1=9.8;
    float tau_v2=312.5;
    float tau_pw=870.0;
    float tau_mw=41.0;
    float tau_d=0.5714;
    float tau_0=12.5;
    float tau_r=33.83;
    float tau_si=29.0;
    float K=10.0;
    float V_csi=0.861;
    float V_c=0.13;
    float V_v=0.04;
    float C_m=1.0;

    float T0=37.0;
    float q10v=1.5;
    float q10w=2.45;
    float phiv = q10v;
    float phiw = q10w;

    float p = step(V_c, u) ;
    float q = step(V_v, u) ;

    float tau_mv = (1.0-q)*tau_v1   +  q*tau_v2 ;
    float tn = tanh(K*(u-V_csi));

    //Rush-Larsen for gating variables
    //v = (1.0-p)*(1.0-(1.0-v)*exp(-phiv*dt/tau_mv)) + p*v*exp(-phiv*dt/tau_pv);
    //w = (1.0-p)*(1.0-(1.0-w)*exp(-phiw*dt/tau_mw)) + p*w*exp(-phiw*dt/tau_pw);

    float dv2dt  = (1.0-p)*(1.0-v)/tau_mv - p*v/tau_pv ;
    float dw2dt  = (1.0-p)*(1.0-w)/tau_mw - p*w/tau_pw ;

    v += dv2dt*dt ;
    w += dw2dt*dt ;

    float Ifi  = (-v*p*(u - V_c)*(1.0-u)/tau_d) ;
    float Iso  = (u*(1.0  - p )/tau_0 + p/tau_r) ;
    float Isi  = (-w*(1.0  + tn) /(2.0*tau_si)) ;

    dudt  -= (Ifi+Iso+Isi)/C_m ;

    u += dt*dudt;

    ocolor = color ;
    return ;
}
</script>

<script>
function source(id){
    return document.getElementById(id).text ;
}

var canvas_1 = document.getElementById('canvas_1') ;
canvas_1.style.left = "10px";
canvas_1.style.top = "10px";
canvas_1.style.position = "absolute";

var canvas_2 = document.getElementById('canvas_2') ;
canvas_2.style.left = "532px";
canvas_2.style.top = "10px";
canvas_2.style.position = "absolute";


// dont change anything here ............................................
var env = {
        dt : 0.025 ,
        diffCoef :0.001,
        time : 0 ,
		Lx : 10.,
		Ly : 10.,
        running : false ,
		width : 512,
		height : 512,
		clickRadius : 0.06 ,
		clickPosition  : [0.,0.] ,
        Temp : 37.0,
		skip : 40,
  } ;
// ---------------------------------------------------------------

// defining the textures .................................................
var fcolor = new Abubu.Float32Texture(env.width,env.height) ;
var scolor = new Abubu.Float32Texture(env.width,env.height) ;
fcolor.pairable = true ;

// Setup a solver ........................................................
var init = new Abubu.Solver( {
    fragmentShader  : source('init'),
    targets : {
        color1 : { location :0, target : fcolor  } ,
        color2 : { location :1, target : scolor  } ,
    }
} ) ;
init.render();

// post processing .......................................................
var plot = new Abubu.Plot2D({
    target : fcolor,
    prevTarget: scolor,
    channel : 'r',
    minValue : -1.0 ,
    maxValue : 1.0 ,
    colorbar : true ,
    probeVisible : true ,
    canvas : canvas_1 ,
}) ;
plot.init() ;
plot.render() ;

var splot = new Abubu.SignalPlot({
    noPltPoints : 1024,
    grid : 'on',
    nx   : 4 ,
    ny   : 5 ,
    xticks : { mode : 'auto', unit : 'ms', font : '11pt Times' } ,
    yticks : { mode : 'auto', unit : '' , font : '12pt Times',precision : 1  } ,
    canvas : canvas_2,
} ) ;

env.usgn = splot.addSignal( fcolor, {
    channel : 'r',
    minValue : -1.0,
    maxValue : 2.5 ,
    restValue : 0 ,
    color : [ 1.,0.,0.0 ],
    visible : true ,
    timewindow : 1000 ,
    probePosition : [0.5,0.5]
} ) ;
splot.init() ;

function marchUniforms(_inTexture){
    this.inTexture          = { type : 't', value : _inTexture          } ;
    this.dt                 = { type : 'f', value : env.dt              } ;
    this.diffCoef           = { type : 'f', value : env.diffCoef        } ;
    this.currtime           = { type : 'f', value : env.time          } ;
	this.Lx                 = { type : 'f', value : env.Lx          } ;
	this.Ly                 = { type : 'f', value : env.Ly          } ;
    this.Temp               = { type : 'f', value : env.Temp          } ;
    return this ;
}

var fmarch = new Abubu.Solver({
        fragmentShader : source( 'march' ) ,
		uniforms : new marchUniforms( fcolor ) ,
        targets : { ocolor : { location : 0, target : scolor } }
    } ) ;

var smarch = new Abubu.Solver({
        fragmentShader : source( 'march' ) ,
  		uniforms : new marchUniforms( scolor ) ,
        targets : { ocolor : { location : 0, target : fcolor } }
    } ) ;

function march(){
    fmarch.uniforms['currtime'].value = env.time ;
    fmarch.render() ;
    env.time += env.dt ;
    smarch.uniforms['currtime'].value = env.time ;
    smarch.render() ;
    env.time += env.dt ;
}

env.saveCsvFile = function(fileName) {
    // 1. Create the Blob from your data
    var csvContent = fcolor.value.join();
    var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

    // 2. Create the download link
    var link = document.createElement('a');
    var url = URL.createObjectURL(blob);
    
    link.setAttribute('href', url);
    
    // 3. Use the variable from the function bracket
    // We add a fallback name just in case no name is provided
    link.setAttribute('download', fileName || 'data_export.csv'); 
    
    // 4. Trigger and Clean up
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
};

// Add these to your 'env' object at the top of your script
env.isRecording = false;
env.nextRecordTime = 0;
env.recordEndTime = 0;

function startRecording() {
    env.isRecording = true;
    env.nextRecordTime = env.time; // Start immediately
    env.recordEndTime = env.time + 100; // Total temporal length of 100 in sim time
    console.log("Recording started at sim time: " + env.time);
}

function run() {
    if (env.running) {
        for (var i = 0; i < env.skip; i++) {
            march();
            env.usgn.update(env.time);

            // --- Recording Logic Start ---
            if (env.isRecording) {
                if (env.time >= env.nextRecordTime) {
                    var fileName = "sim_data_" + env.time.toFixed(2) + ".csv";
                    env.saveCsvFile(fileName);
                    
                    // Set next capture for 10 units of simulation time later
                    env.nextRecordTime += 10; 
                }

                // Stop recording once we've hit the 100 unit duration
                if (env.time >= env.recordEndTime) {
                    env.isRecording = false;
                    console.log("Recording finished at sim time: " + env.time);
                }
            }
            // --- Recording Logic End ---
        }
    }
    splot.render();
    plot.render();
    requestAnimationFrame(run);
}

// click solver ..........................................................
var click = new Abubu.Solver({
    fragmentShader : source( 'click' ) ,
    uniforms : {
        inTexture : { type : 't', value : fcolor } ,
        clickRadius: { type : 'f', value : env.clickRadius } ,
        clickPosition: { type : 'v2', value : env.clickPosition } ,
    } ,
    targets : { ocolor : { location : 0 , target : scolor } }
} ) ;

var clickCopy = new Abubu.Copy( scolor, fcolor ) ;

new Abubu.MouseListener({
    canvas : canvas_1 ,
    event : 'drag' ,
    callback : function(e){
        click.uniforms.clickPosition.value = e.position ;
        click.render() ;
        clickCopy.render() ;
    }
} ) ;


env.initialize = function(){
    env.time = 0 ;
    init.render() ;
    splot.init() ;
    env.usgn.init(0) ;
    plot.init() ;
}

function addToGui(guiElemenent, obj, paramList, solverList){
    var elements = {} ;
    for(i in paramList){
        var param = paramList[i] ;
        elements[param] = guiElemenent.add(obj, param )  ;
        elements[param].onChange(function(){
            Abubu.setUniformInSolvers(this.property, this.object[this.property], solverList) ;
        } ) ;
    }
    return elements ;
}

function createGui(){
    var gui = new Abubu.Gui() ;
    var panel = gui.addPanel({width:300}) ;
    
    var mod = panel.addFolder('Model param') ;
    addToGui( mod, env, ['Temp'], [fmarch, smarch] ) ;

    var exe = panel.addFolder('Execution') ;
    exe.add(env,'time').listen() ;
    exe.add(env,'skip') ;
    exe.add(env,'initialize') ;
    exe.add(env,'running').listen() ;

    exe.add({ start: startRecording }, 'start').name('Start Recording');
    exe.open() ;
}

createGui() ;
run() ;

</script>
</body>
</html>
